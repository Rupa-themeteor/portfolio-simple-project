    <title>Contact</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <div class="section-one">
     <h1 class="section-one__name">Rupa Gowri</h1>
            <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Your Name"class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="Email" placeholder="Enterr Your Email" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message:</label>
                    </td>
                    <td>
                        <textarea placeholder="Message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit" class="contact-form__submit">
                    </td>
                </tr>
        </table>
    </form>
    </div>
    <div class="section-five">
    <p class="section-five__title">Social Media: <a href="https://www.instagram.com/m.e_t.e_o.r_/">Instagram</a>,<a href="https://www.linkedin.com/in/rupagowri/">LinkedIn</a></p>
